<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.js"></script>
</head>
<body>

<div class="m-5">
    <div class="container">
        <img id="image" src="img/crianca.jpg" alt="" class="img-fluid">
        <div class="mt-3">
            <button onclick="changeImageSrc(document.querySelector('img#image'))" type="button"
                    class="btn btn-primary px-3">Crescer
            </button>
        </div>
    </div>
</div>

<script>
    function changeImageSrc(element) {
        element.src = 'img/adulto.png'
        console.log("Imagem trocada com sucesso!")
    }
</script>
</body>
</html>
